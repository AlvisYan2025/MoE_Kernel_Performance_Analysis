name: Mixtral-8x7B-v0.1-baseline-NERSC-8-2048-12
model: mistralai/Mixtral-8x7B-v0.1
framework: vllm
platform:
  system: nersc-perlmutter
  gpu_type: A100
  num_gpus: 4
  interconnect: nvlink
parallelism:
  tensor_parallel_size: 4
  pipeline_parallel_size: 1
  data_parallel_size: 1
  expert_parallel_size: 1
workload:
  num_prompts: 50 
  dataset: ShareGPT_V3_unfiltered_cleaned_split
limits:
  max_model_len: 4096
  max_num_batched_tokens: 4096
  max_num_seqs: 32
tracing:
  tool: nsys
  capture: true
  scope: steady_state
